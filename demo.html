<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Free Demo | AI Receptionist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hero-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
  </style>
</head>
<body class="bg-slate-900 text-white">
  <section class="hero-gradient py-20 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">Book Your Free 10-Minute Demo</h1>
      <p class="text-xl text-slate-300 mb-8">See how the AI Receptionist can transform your business.</p>
      
      <div class="max-w-md mx-auto bg-slate-800 rounded-xl p-6 text-left">
        <form id="demoForm" class="space-y-4">
          <div>
            <label class="block text-sm text-slate-400 mb-1">Full Name *</label>
            <input type="text" name="name" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-orange-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Business Name *</label>
            <input type="text" name="business" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-orange-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Email *</label>
            <input type="email" name="email" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-orange-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Phone *</label>
            <input type="tel" name="phone" required class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-orange-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Industry</label>
            <select name="industry" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:outline-none">
              <option value="">Select industry</option>
              <option value="plumbing">Plumbing</option>
              <option value="electrical">Electrical</option>
              <option value="hvac">HVAC</option>
              <option value="salon">Salon / Spa</option>
              <option value="dental">Dental / Medical</option>
              <option value="realestate">Real Estate</option>
              <option value="autorepair">Auto Repair</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Preferred Date</label>
            <input type="date" name="date" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">Preferred Time</label>
            <select name="time" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:outline-none">
              <option value="">Select time</option>
              <option value="9am">9:00 AM</option>
              <option value="10am">10:00 AM</option>
              <option value="11am">11:00 AM</option>
              <option value="2pm">2:00 PM</option>
              <option value="3pm">3:00 PM</option>
              <option value="4pm">4:00 PM</option>
              <option value="5pm">5:00 PM</option>
            </select>
          </div>
          <div>
            <label class="block text-sm text-slate-400 mb-1">How many calls do you get per day?</label>
            <select name="calls" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-orange-500 focus:outline-none">
              <option value="">Select</option>
              <option value="0-5">0-5 calls</option>
              <option value="5-15">5-15 calls</option>
              <option value="15-30">15-30 calls</option>
              <option value="30+">30+ calls</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg text-lg">Book My Demo</button>
        </form>
        <div id="success" class="hidden text-center py-8">
          <div class="text-5xl mb-4">âœ…</div>
          <h3 class="text-xl font-bold mb-2">Demo Booked!</h3>
          <p class="text-slate-400">We'll confirm your appointment shortly.</p>
        </div>
      </div>
      
      <p class="text-slate-400 mt-6 text-sm">No obligation. No hard sell. Just a quick demo.</p>
    </div>
  </section>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      
      // In production, send to Google Sheets or backend
      console.log('Demo booked:', Object.fromEntries(data));
      
      form.classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    });
  </script>
</body>
</html>
