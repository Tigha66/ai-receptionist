<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Receptionist | Book Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden mt-10">
    <!-- Header -->
    <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-6 text-white">
      <h1 class="text-2xl font-bold">ü§ñ AI Receptionist</h1>
      <p class="text-purple-100">We're here to help 24/7</p>
    </div>

    <!-- Chat Area -->
    <div id="chat" class="h-96 p-4 overflow-y-auto space-y-4">
      <div class="flex">
        <div class="bg-gray-100 rounded-2xl p-4 max-w-[80%]">
          <p class="text-sm">üëã Hi! Welcome to our AI Receptionist.</p>
          <p class="text-sm mt-2">How can I help you today?</p>
        </div>
      </div>
      
      <!-- Options -->
      <div class="flex flex-wrap gap-2 justify-center">
        <button onclick="selectOption('book')" class="px-4 py-2 bg-purple-100 text-purple-700 rounded-full text-sm font-medium hover:bg-purple-200">
          üìÖ Book Appointment
        </button>
        <button onclick="selectOption('faq')" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium hover:bg-blue-200">
          ‚ùì Ask a Question
        </button>
        <button onclick="selectOption('hours')" class="px-4 py-2 bg-green-100 text-green-700 rounded-full text-sm font-medium hover:bg-green-200">
          üïê Opening Hours
        </button>
      </div>
    </div>

    <!-- Input -->
    <div class="border-t p-4">
      <div class="flex gap-2">
        <input type="text" id="message" placeholder="Type your message..." 
          class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
        <button onclick="sendMessage()" class="px-6 py-2 bg-purple-600 text-white rounded-full font-medium hover:bg-purple-700">
          Send
        </button>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">üìÖ Book Appointment</h2>
      
      <form id="bookingForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Service</label>
          <select name="service" class="w-full px-4 py-2 border rounded-lg">
            <option>Consultation</option>
            <option>Standard Service</option>
            <option>Premium Service</option>
          </select>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
          <input type="date" name="date" required class="w-full px-4 py-2 border rounded-lg">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Time</label>
          <select name="time" class="w-full px-4 py-2 border rounded-lg">
            <option>Morning (9am-12pm)</option>
            <option>Afternoon (12pm-5pm)</option>
          </select>
        </div>
        
        <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg font-bold hover:bg-purple-700">
          Book Appointment
        </button>
      </form>
      
      <button onclick="closeModal()" class="mt-4 w-full py-2 text-gray-500 hover:text-gray-700">
        Cancel
      </button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    
    function addMessage(text, isUser = false) {
      const div = document.createElement('div');
      div.className = `flex ${isUser ? 'justify-end' : ''}`;
      div.innerHTML = isUser 
        ? `<div class="bg-purple-600 text-white rounded-2xl p-4 max-w-[80%]">${text}</div>`
        : `<div class="bg-gray-100 rounded-2xl p-4 max-w-[80%]">${text}</div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function selectOption(option) {
      if (option === 'book') {
        document.getElementById('bookingModal').classList.remove('hidden');
      } else if (option === 'hours') {
        addMessage('üìÖ <b>Our Hours:</b><br>Monday-Friday: 9am-6pm<br>Saturday: 10am-2pm<br>Sunday: Closed');
      } else if (option === 'faq') {
        addMessage('‚ùì What would you like to know? Feel free to ask any question!');
      }
    }
    
    function sendMessage() {
      const input = document.getElementById('message');
      const text = input.value.trim();
      if (!text) return;
      
      addMessage(text, true);
      input.value = '';
      
      // Simulate AI response
      setTimeout(() => {
        addMessage('Thanks for your message! Our team will get back to you soon. üòä');
      }, 1000);
    }
    
    document.getElementById('bookingForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      addMessage(`‚úÖ <b>Appointment Request Received!</b><br>
Name: ${data.name}<br>
Phone: ${data.phone}<br>
Date: ${data.date}<br>
Time: ${data.time}<br><br>
We'll confirm via SMS shortly!`);
      
      closeModal();
      
      // Save to localStorage
      const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      bookings.push({ ...data, date: new Date().toISOString() });
      localStorage.setItem('bookings', JSON.stringify(bookings));
    });
    
    function closeModal() {
      document.getElementById('bookingModal').classList.add('hidden');
    }
  </script>
</body>
</html>
